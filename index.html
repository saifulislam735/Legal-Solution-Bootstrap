<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution With Bootstrap</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="styes/bootstrap.min.css">
    <!-- css linked file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- popins-google-font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- font-awesome-kit -->
    <script src="https://kit.fontawesome.com/8f1a0e3ec7.js" crossorigin="anonymous"></script>

</head>

<body class="container">
    <!-- header section -->
    <header class="">
        <!-- navigation section -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5" style="--bs-bg-opacity:0;">
            <div class="container-fluid">
                <!-- nav-brand -->
                <a class="navbar-brand" href="#"><img src="images/logo2.png" alt=""></a>
                <!-- toggler part -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- nav-content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0 text-primary">
                        <li class="nav-item">
                            <a class="nav-link active text-para" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-para" aria-current="page" href="#">
                                Services
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active  text-para" aria-current="page" href="#">
                                Cases
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-para" aria-current="page" href="#">
                                Blog
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-para" aria-current="page" href="#">
                                Contact Us
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </li>


                    </ul>
                    <button class="btn btn-bg-color text-white p-3 " type="submit">Free Consultation</button>
                </div>
            </div>
        </nav>
        <!-- navigation section end -->
        <!-- Banner section start-->
        <section class="banner d-flex flex-column justify-content-around text-center">
            <!-- <img class="w-100"src="images/banner.png" alt=""> -->
            <div class="position-relative w-75 px-5 ms-auto me-auto">
                <h1 class="head-font-family  display-2 text-white">
                    We Provide Effective <br> Legal Solutions
                </h1>
                <p class="text-white mt-3">
                    There are many variations of passages of Lorem Ipsum available, <br> but the majority have suffered alteration in some form, by injected humour.
                </p>
                <div class="banner-input mt-4">
                    <input type="text" placeholder="Search your services  " class="ps-3 py-3 rounded-3">
                    <button class="btn text-white btn-bg-color p-3 rounded-3 ">Search</button>
                </div>
            </div>
        </section>
        <!-- Banner section end-->

    </header>
    <!-- header section end -->


    <!-- bootstrap js link -->
    <script src="js/bootstrap.min.js"></script>

</html>
